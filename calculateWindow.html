<!DOCTYPE html>
<html lang="en">

<head>

    <title>Desktop Application - 2020311/2020307</title>
</head>

<body>
    <form id = "calculate-form">
        <div>
            <label>Please Enter Meter Number</label>
            <input type="text" name="amout" id="amount" value="" autofocus />
            <!-- <input type="submit" name="submit1" value="submit" onclick="getamount()" /> -->
        </div>
        <button type="submit">Calculate</button>
    </form>
    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();
            const amount = document.querySelector('#amount').value;
            ipcRenderer.send('amount:calculate', amount);

            // var bill = Number(document.getElementById)
        }

        
    </script>
</body>

</html>
