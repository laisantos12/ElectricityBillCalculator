<!DOCTYPE html>
<html lang="en">

<head>

    <title>Desktop Application - 2020311/2020307</title>
</head>

<body>
    <form id="calculate-form">
        <div>
            <label>Total of Units Consumed</label>
            <input type="text" name="number" id="number" value="" autofocus />
            <!-- <input type="submit" name="submit1" value="submit" onclick="getamount()" /> -->
        </div>
        <div>
            <label>Total of Days Consumed</label>
            <input type="text" name="period" id="period" value="" autofocus />
            <!-- <input type="submit" name="submit1" value="submit" onclick="getamount()" /> -->
        </div>
        <div>
            <label>This is your bill including 13.5% VAT</label>
            <input type="text" name="period" id="result" value="" autofocus />
            <!-- <input type="submit" name="submit1" value="submit" onclick="getamount()" /> -->
        </div>
        <button  onclick="calculateBill()">Calculate</button>
    </form>
    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();
            const amount = document.querySelector('#amount').value;
            ipcRenderer.send('amount:calculate', amount);

            // var bill = Number(document.getElementById)
        }


    </script>
</body>

</html>
